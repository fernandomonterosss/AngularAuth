<div class="container d-flex justify-content-center">
    <div class="col-lg-6 border border-dark p-5">
        <h1 class="mt-5"> {{title}} </h1>

        <div class="alert alert-success" *ngIf="status == 'success'"> Has iniciado sesión correctamente
        </div>
        <div class="alert alert-danger" *ngIf="status == 'error'">Error al iniciar sesión
        </div>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" name="email" required>
                <span class="text-danger" *ngIf="!email.valid && email.touched">
                    El email es obligatorio
                </span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" name="password" required>
                <span class="text-danger" *ngIf="!password.valid && password.touched">
                   La contraseña es obligatoria
                </span>
            </div>

            <button type="submit" class="btn btn-info" [disabled]="!loginForm.form.valid">Ingresar</button>
        </form>
    </div>
</div>
